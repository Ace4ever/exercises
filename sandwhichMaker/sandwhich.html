
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="sandwhich.css">
</head>

<body>
	<fieldset>
		<label for="Select bread">Select bread:</label>
		<div>
			<input type="radio" name="breads" value="white">White
			<input type="radio" name="breads" value="wheat">Wheat
			<input type="radio" name="breads" value="rye">Rye
			<input type="radio" name="breads" value="Whole-Grain">Whole-Grain
			<input type="radio" name="breads" value="Ciabatta">Ciabatta
		</div>
	</fieldset>

	<fieldset>
		<label for="Select meat">Select meat:</label>
		<div>
			<input type="radio" name="meat" value="ham">Ham
			<input type="radio" name="meat" value="turkey">Turkey
			<input type="radio" name="meat" value="chicken">Chicken
			<input type="radio" name="meat" value="bacon">Bacon
			<input type="radio" name="meat" value="steak">Steak
		</div>
	</fieldset>
	<fieldset>
		<label for="Select cheese">Select cheese:</label>
		<div>
			<input type="radio" name="cheese" value="cheddar">Cheddar
			<input type="radio" name="cheese" value="provolone">Provolone
			<input type="radio" name="cheese" value="Swiss">Swiss
			<input type="radio" name="cheese" value="American">American
			<input type="radio" name="cheese" value="Mozzarella">Mozzarella
		</div>
	</fieldset>    
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="sandwhich.js"></script>
	<script src="bread.js"></script>
	<script src="meat.js"></script>
	<script src="cheese.js"></script>
	<script src="veggies.js"></script>
</body>
</html>
